<div class="dialog-container">
  <h1 mat-dialog-title class="dialog-title">How Did You Like the Movie/Episode?</h1>
  <div mat-dialog-content class="dialog-content">
    <mat-radio-group [(ngModel)]="selectedOption" class="radio-group">
      <mat-radio-button class="radio-button" value="like">Like</mat-radio-button>
      <mat-radio-button class="radio-button" value="love">Love</mat-radio-button>
      <mat-radio-button class="radio-button" value="dislike">Dislike</mat-radio-button>
    </mat-radio-group>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button class="no-dialog-button" (click)="onNoClick()">Cancel</button>
    <button class="yes-dialog-button" [mat-dialog-close]="selectedOption">Submit</button>
  </div>
</div>
