<h1 mat-dialog-title class="dialog-title">Confirm Delete</h1>
<div mat-dialog-content class="dialog-content">
  <p>Are you sure you want to delete the movie {{data.movie.title}}?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button class="no-dialog-button" (click)="onNoClick()">No</button>
  <button class="yes-dialog-button" [mat-dialog-close]="true">Yes</button>
</div>
