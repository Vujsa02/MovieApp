<form style="margin-top:20px; text-align:center" (ngSubmit)="onSubmit()" #movieForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" required [(ngModel)]="movie.title" name="title" #title="ngModel">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" required [(ngModel)]="movie.description" name="description" #description="ngModel"></textarea>
  </div>


  <div class="form-group">
    <label for="actors">Actors (comma separated)</label>
    <input type="text" id="actors" class="form-control" required [(ngModel)]="movie.actors" name="actors" #actors="ngModel">
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <select id="genre" class="form-control" required [(ngModel)]="movie.genre" name="genre" #genre="ngModel">
      <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="director">Director</label>
    <input type="text" id="director" class="form-control" required [(ngModel)]="movie.director" name="director" #director="ngModel">
  </div>

  <div class="form-group">
    <label for="movie_size">Movie Size (MB)</label>
    <input type="number" id="movie_size" class="form-control" [(ngModel)]="movie.movie_size" name="movie_size" #movie_size="ngModel" disabled>
  </div>

  <div class="form-group">
    <label for="fileName">File Name</label>
    <input type="text" id="fileName" class="form-control" required [(ngModel)]="movie.fileName" name="fileName" #fileName="ngModel" disabled>
  </div>


  <div class="form-group">
    <label for="duration">Duration</label>
    <input type="number" id="duration" class="form-control" required [(ngModel)]="movie.duration" name="duration" #duration="ngModel" disabled>
  </div>


  <div class="flex-row">
    <div class="file-input-container">
      <input type="file" id="file-input" (change)="onFileSelected($event)" hidden>
      <label for="file-input" class="nav-item">Choose Movie</label>
    </div>
    <div class="file-input-container">
      <input type="file" id="image-input" (change)="onImageFileSelected($event)" hidden>
      <label for="file-input" class="nav-item">Choose Image</label>
    </div>
  </div>

  <button type="submit" class="nav-item" [disabled]="!movieForm.form.valid">Submit</button>
</form>
